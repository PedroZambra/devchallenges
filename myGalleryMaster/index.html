<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/profilePhoto.png" alt="profilePhoto">
            <h2> Rodney Cotton </h2>
            <p> Helsinki, Finland </p>

            <div class="account-info">
                <div class="data">
                    <p class="data-number">100</p>
                    <p class="data-info">Post</p>
                </div>

                    <p class="data-number">2242</p>
                    <p class="data-info">Follower</p>
                </div>
                <div class="data">
                    <p class="data-number">1432</p>
                    <p class="data-info">Following</p>
                </div>
            </div>
        </header>
        <main>
            <img src="Img/photo1.png" alt="photo1">
            <img src="Img/photo2.png" alt="photo2">
            <img src="Img/photo3.png" alt="photo3">
            <img src="Img/photo4.png" alt="photo4">
            <img src="Img/photo5.png" alt="photo5">
            <img src="Img/photo6.png" alt="photo6">
        </main>
        <footer>
            <p> Pedro Zambrano Mar√≠n @ DevChallenges.io </p>
        </footer>
    </div>

</html>
